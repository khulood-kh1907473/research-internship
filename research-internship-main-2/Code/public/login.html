<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script type="module" src="scripts/login.js"></script>
</head>
<body class="fadeout">
<main>
    <div id="role">
    <label for="occupation">I am a ... </label>
    <select id="occupation" name="occupation">
        <option hidden disabled selected value></option>
        <option value="pre-service teacher">Pre-Service Teacher</option>
        <option value="in-service teacher">In-Service Teacher</option>
        <option value="moderator">Moderator</option>
    </select>
    </div>

    <div id="teacher">
        
        <input type="text" id="username" placeholder="Username"/>
        

        <p> 
        <input type="password" id="password" placeholder="Password"/>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
        </p>

    </div>

    <div id="student">
        <input type="email" id="email" placeholder="someone@example.com">
    </div>

    <div id="buttons">
        <div class="buttons">
            <button type="submit" value="submit" id="submit">
                Login
            </button>

        </div>
        <div id="student-buttons">
            <button type="submit" value="submit" id="make-new">
                New Submission
            </button>
            <button type="submit" value="submit" id="continue">
                Continue Submission
            </button>

        </div>
    </div>
</main>

<div class="popup" id="popup">
    <div>
        <span id="window-symbol"></span>
        <span id="window-message"></span>
    </div>
</div>

</body>
</html>
