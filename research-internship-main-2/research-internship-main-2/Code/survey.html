<main>

  <h1>Rational Function Survey</h1>
<!-- Create Form -->
<form id="form">

  <!-- Details -->
  <div class="form-control">
    <label for="name" id="label-name">
      <b>Name:</b>
    </label>

    <!-- Input Type Text -->
    <input type="text"
           id="name"/>
  </div>

  <div class="form-control">
    <label for="email" id="label-email">
      <b>Email: </b>
    </label>

    <!-- Input Type Email-->
    <input type="email"
           id="email"/>
  </div>



  <div class="form-control">
    <label for="rfOne" id="rfOne">
      <b>How do you measure your understanding of rational function definition?</b>
    </label>

    <!-- Dropdown options -->
    <div class="select">
    <select name="rfOne" id="rfOne">
      <option value="one">Very satisfied</option>
      <option value="two">Satisfied</option>
      <option value="three" >Neutral</option>
      <option value="four">Dissatisfied</option>
      <option value="five">Very dissatisfied</option>
    </select>
    </div>
  </div>

  <div class="form-control">
    <label for="rfTwo" id="rfTwo">
      <b>How do you measure your understanding of rational function domain and range?</b>
    </label>

    <!-- Dropdown options -->
    <div class="select">
    <select name="rfTwo" id="rfTwo">
      <option value="one">Very satisfied</option>
      <option value="two">Satisfied</option>
      <option value="three" >Neutral</option>
      <option value="four">Dissatisfied</option>
      <option value="five">Very dissatisfied</option>
    </select>
    </div>
  </div>

  <div class="form-control">
    <label for="rfThree" id="rfThree">
      <b>How do you measure your understanding of asymptotes of rational function?</b>
    </label>

    <!-- Dropdown options -->
    <div class="select">
    <select name="rfThree" id="rfThree">
      <option value="one">Very satisfied</option>
      <option value="two">Satisfied</option>
      <option value="three" >Neutral</option>
      <option value="four">Dissatisfied</option>
      <option value="five">Very dissatisfied</option>
    </select>
    </div>
  </div>


  <div class="form-control">
    <label for="rfFour" id="rfFour">
      <b>What is the correct defintion of holes of a rational function?</b>
    </label>

    <!-- Dropdown options -->
    <br> <label for="inp-1">
      <input type="radio"
             name="inp"> points that seem that they are present on the
              graph of the rational function but they are actually not present.</input></label>
    <br><label for="inp-2">
      <input type="radio"
             name="inp">  ratio of polynomials where the
            polynomial in the denominator shouldn't be equal to zero.</input></label>
    <br><label for="inp-3">
      <input type="radio"
             name="inp">  expressions with one or more terms with a non-zero coefficient.</input></label>
  </div>

  <div class="form-control">
    <label for="rfFive" id="rfFive">
      <b>What is the correct defintion of holes of a rational function?</b>
    </label>

    <!-- Dropdown options -->
    <br><label for="inp-1">
      <input type="radio"
             name="inp1">  horizontal</input></label>
    <br><label for="inp-2">
      <input type="radio"
             name="inp1">  vertical </input></label>
    <br><label for="inp-3">
      <input type="radio"
             name="inp1">  slant </input></label>
  </div>

  <div class="form-control">
    <label for="rfFive" id="rfFive">
      <b>Is it true that rational function can have more than one vertical asymptote?</b>

    </label>

    <!-- Dropdown options -->
    <br> <label for="inp-1">
      <input type="radio"
             name="inp2">  True</input></label>
    <br><label for="inp-2">
      <input type="radio"
             name="inp2">  False </input></label>

  </div>



  <div class="form-control">
    <label for="comment">
      <b>In short, explain what are the steps for drawing a graph for a rational function?</b>
    </label>

    <!-- multi-line text input control -->
    <textarea name="answer" id="answer"
              placeholder="Type here..."></textarea>
  </div>



  <div class="form-control">
    <label for="comment">
      <b>Explain what are the steps for finding inverse for rational function?</b>
    </label>

    <!-- multi-line text input control -->
    <textarea name="answer" id="answer"
              placeholder="Type here..."></textarea>
  </div>



  <!-- Multi-line Text Input Control -->
  <div class="buttons">
  <button type="submit" value="submit">
    Submit
  </button>
  <button type="reset" value="reset">
    Reset
  </button>
  </div>
</form>
